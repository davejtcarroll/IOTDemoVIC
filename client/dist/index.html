<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VIC Zombie Threat Level</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map-canvas {
            width: 100%;
            height: 50%;
        }
        #page {
            height: 50%;
            padding: 10px;
            font-family: Calibri, Arial Narrow, Arial;
        }
        .btn {
            background-color: steelblue;
            border: none;
            text-align: center;
            color: white;
            padding: 15px 15px;
            font-size: 14px;
            min-width: 100px;
            border-radius: 20px;
        }
        .btn.low {
            background-color: green;
        }
        .btn.med {
            background-color: orange;
        }
        .btn.high {
            background-color: red;
        }
        .btn.clear {
            background-color: black;
        }

        #page p {
          margin-left: 15%;
        }

        @media all and (max-width: 650px) {
              #page {
                width:95%;
                margin-left: 5%;
              }
          }

         @media screen and (min-width: 651px)  and (max-width: 800px) {

              #page {
                width:50%;
              }

          }

           @media screen and (min-width: 801px)  and (max-width: 1100px) {

              #page {
                width:40%;
              }

          }

           @media all and (min-width: 1101px) {
                #page {
                width:30%;
              }

           }


    </style>
    <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe26I3LJWj-b0uzUfoCq5Ij2jCnG-FMzw">
    </script>
    <script src="client.js"></script>

</head>

<body>

    <div id="map-canvas"></div>

    <div id="page">

        <p id="location"></p>

        <h1>Zombie Threat Report</h1>

        <div>
            <button id="set-low" class="btn low">Low</button>
            <button id="set-med" class="btn med">Med</button>
            <button id="set-high" class="btn high">High</button>
            <!-- <button id="set-clear" class="btn clear">clear</button>-->
        </div>
    </div>

</body>

</html>
