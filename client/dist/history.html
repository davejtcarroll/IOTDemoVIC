<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="menu.js"></script>
 </head>
<script>

$(function() {
	var jsonLink = "http://sms-iot-demo-tokyo.s3-website-ap-northeast-1.amazonaws.com/history.json";
    $.getJSON(jsonLink, function(json) {
    	var resultSTR = "";
    	$(json).each(function(obj,item){
    	 resultSTR+="<tr><td>"+item.location+"</td><td>"+item.suburb+"</td><td>"+item.Device+"</td><td>"+item.Threat+"</td></tr>";
    	});
    	$('#tBody').append(resultSTR);
    console.log(json); // this will show the info it in firebug console
    $('#history').DataTable();
});
});


</script>
<body>

  <div class="header">
        <p>
            <a id="menu" href="#"> <i class="fa fa-bars fa-3x" aria-hidden="true"></i> <a> 
            <a id="close" href="#"><i class="fa fa-close fa-3x" aria-hidden="true"></i> <a>
        </p>

        <h1> Zombie Threat History</h1>
    </div>

    <div class = "leftMenu">
    <a href="dashboard.html"> 
        <p class="menuItem">
               Dashboard 
        </p>
     </a>
     <a href="history.html">
         <p class="menuItem">
                History 
        </p>
      </a>
      <a href="index.html">
        <p class="menuItem">
            Client 
        </p>
      </a>
   </div>

   <div class="tblHistory">

   <table id="history" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Location</th>
                <th>Suburb</th>
                <th>Device</th>
                <th>Threat Level</th>
            </tr>
        </thead>
        <tbody id="tBody">
           
        </tbody>
    </table>

   </div>
 </body>
 </html>
